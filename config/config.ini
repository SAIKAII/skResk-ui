[app]
server.port = 8080
rpc.port = 8082
name = skResk

[mysql]
driverName = mysql
host = 127.0.0.1:3306
user = root
password = 123456
database = resk

[system.account]
userId = 10001
userName = 系统红包账户
accountName = 系统红包账户
accountNo = 10000020200124010000000000000001

[envelope]
link = /v1/envelope/link
domain = http://localhost

[jobs]
refund.interval = 1m

[redis]
maxIdle = 2
maxActive = 5
timeout = 20s
addr = 127.0.0.1:6379

[application]
name = ${app.name}
port = ${app.server.port}

[eureka.instance]
preferIpAddress = true
leaseRenewalIntervalInSeconds = 30s
statusPageUrlPath = /info
healthCheckUrlPath = /health

[eureka.client]
registerWithEureka = true
fetchRegistry = true
serviceUrl.defaultZone = http://127.0.0.1:8761/eureka